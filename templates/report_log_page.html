{{template "header.html"}}

{{range .TrackedItems}}
        <h4><a href="/reports/{{.Id}}">Reports for {{.Name}}</a></h4>
        <ul>
          {{range .Issues}}
              <li> {{.}} </li>
          {{end}}
        </ul>
        {{end}}
        {{if .ItemlessIssues}}
        <h4>Itemless issues:</h4>
        <ul>
          {{range .ItemlessIssues}}
              <li> {{.}} </li>
          {{end}}
        </ul>
        {{end}}

        {{template "footer.html"}}
